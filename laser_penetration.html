<Style>
  body {
    text-align:center;
  }
</Style>

<h1 style="margin-top:5%;">레이저 용입깊이 예측</h1>

<h1>레이저 출력 <input type="text" id="value1ID" style="font-size:50%; text-align:center;"  placeholder="value 1"> kW</h1>
<h1>용접 속도 <input type="text" id="value2ID" style="font-size:50%; text-align:center;"  placeholder="value 2"> m.min</h1>
<h1>초점위치 <input type="text" id="value3ID" style="font-size:50%; text-align:center;"  placeholder="value 3"></h1>
<br>

<input style="background-color:white; border:2px solid black;" type='button' onclick='myFunction()' value='calculate';"/> 
<br>

<h1 id="print1">Estimated penetration depth by 고범수 모델 </h1>
<h1 id="print2">answer</h1>



<script>
  function myFunction() {

    var x = document.getElementById("value1ID").value;
    var y = document.getElementById("value2ID").value;
    var z = document.getElementById("value3ID").value;

    var depth = x*y*z;
    document.getElementById("print1").innerHTML = "Estimated penetration depth: ";
    document.getElementById("print2").innerHTML = depth + "mm";
    
  }
</script>
